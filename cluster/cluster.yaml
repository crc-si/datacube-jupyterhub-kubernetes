apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2018-06-12T05:57:21Z
  name: odc.staging.frontiersi.io
spec:
  api:
    dns: {}
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://clusters.staging.frontiersi.io/odc.staging.frontiersi.io
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-ap-southeast-2a
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-ap-southeast-2a
      name: a
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.8.11
  masterPublicName: api.odc.staging.frontiersi.io
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: ap-southeast-2a
    type: Public
    zone: ap-southeast-2a
  - cidr: 172.20.64.0/19
    name: ap-southeast-2b
    type: Public
    zone: ap-southeast-2b
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
  additionalPolicies:
    node: |
      [
        {
          "Effect": "Allow",
          "Action": ["S3:ListBucket"],
          "Resource": ["arn:aws:s3:::landsat-pds","arn:aws:s3:::dea-public-data","arn:aws:s3:::dea-public-data-dev"]
        },
        {
          "Effect": "Allow",
          "Action": ["S3:GetObject"],
          "Resource": ["arn:aws:s3:::landsat-pds/*","arn:aws:s3:::dea-public-data/*","arn:aws:s3:::dea-public-data-dev/*"]
        }
      ]
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-06-06T03:14:56Z
  labels:
    kops.k8s.io/cluster: odc.staging.frontiersi.io
  name: master-ap-southeast-2a
spec:
  image: kope.io/k8s-1.8-debian-jessie-amd64-hvm-ebs-2018-03-11
  machineType: t2.micro
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-ap-southeast-2a
  role: Master
  subnets:
  - ap-southeast-2a
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-06-06T03:14:57Z
  labels:
    kops.k8s.io/cluster: odc.staging.frontiersi.io
  name: nodes
spec:
  image: kope.io/k8s-1.8-debian-jessie-amd64-hvm-ebs-2018-03-11
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  nodeLabels:
    kops.k8s.io/instancegroup: nodes
  role: Node
  subnets:
  - ap-southeast-2a
